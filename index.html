<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="description" content="A simple weather fetch application using OpenWeatherMap API" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Fetch App</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" 
      rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Weather Fetch</h1>
            <p>Get the current weather for any city</p>
        </header>

        <div class="search-section">
            <input type="text" id="cityInput" placeholder="Enter city name..." />
            <button id="searchBtn">Search</button>
        </div>

        <div id="message" class="message"></div>

        <div id="weatherResult" class="weather-result hidden">
            <h2 id="cityName"></h2>
            <div class="weather-info">
                <div class="temp-container">
                    <img id="weatherIcon" src="" alt="Weather Icon" />
                    <span id="temperature"></span>
                </div>
                <p id="description"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
