<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="description" content="A modern and interactive weather application using OpenWeatherMap API" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Weather Fetch App</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" 
      rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Weather Now</h1>
            <p class="subtitle">Find current weather conditions for any city</p>
        </header>

        <div class="search-section">
            <input type="text" id="cityInput" placeholder="e.g., London, Tokyo" />
            <button id="searchBtn">Search</button>
        </div>

        <div id="message" class="message"></div>

        <!-- Loading Spinner -->
        <div class="spinner-container hidden" id="spinnerContainer">
            <div class="spinner"></div>
        </div>

        <div id="weatherCard" class="weather-card hidden">
            <h2 id="cityName"></h2>
            <div class="weather-info">
                <div class="icon-temp">
                    <img id="weatherIcon" src="" alt="Weather Icon" />
                    <span id="temperature"></span>
                </div>
                <p id="description"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
